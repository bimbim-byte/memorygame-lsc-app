name: Windows Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

env:
  BUILD_NUMBER: 1
  BUILD_VERSION: 1.0.0
  PYTHON_VERSION: 3.12.8
  FLET_CLI_VERSION: 0.27.5
  PYTHONUTF8: 1
  FLET_CLI_NO_RICH_OUTPUT: 1
  UV_NO_PROGRESS: 1

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: ${{ env.PYTHON_VERSION }}

    # --------------------------
    # âœ… Install Build Tools
    #    Fix untuk pywin32, numpy, opencv
    # --------------------------
    - name: Install Windows Build Tools
      run: |
        choco install visualstudio2022buildtools `
          --package-parameters "--add Microsoft.VisualStudio.Workload.VCTools --includeRecommended --includeOptional" `
          --yes

    # --------------------------
    # Install Python dependencies
    # --------------------------
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    # --------------------------
    # Install flet-cli
    # --------------------------
    - name: Install flet-cli
      run: |
        pip install flet-cli==$env:FLET_CLI_VERSION

    # --------------------------
    # Build Windows
    # --------------------------
    - name: Flet Build Windows
      run: |
        flet build windows `
          --verbose `
          --no-rich-output `
          --build-number=$env:BUILD_NUMBER `
          --build-version=$env:BUILD_VERSION

    # --------------------------
    # Upload Artifact
    # --------------------------
    - name: Upload Windows Artifact
      uses: actions/upload-artifact@v4
      with:
        name: windows-build-artifact
        path: build/windows
        if-no-files-found: error
