name: Build EXE

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Build EXE
      run: |
        # Hapus build lama
        rmdir /s /q build || echo "No build folder"
        rmdir /s /q dist || echo "No dist folder"

        # Build dengan PyInstaller
        pyinstaller --noconfirm --onefile --windowed main.py --add-data "icon;icon"

    - name: Upload EXE as artifact
      uses: actions/upload-artifact@v3
      with:
        name: overlay-app-exe
        path: dist/main.exe
